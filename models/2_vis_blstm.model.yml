name: '2_vis_blstm'
costFn: 'crossEntIdx'
decisionFn: 'argmax'
stages:
    - 'imgSel'
    - 'txtSel'
    - 'txtDict'
    - 'txtFold'
    - 'imgFeat'
    - 'imgFeatNorm'
    - 'imgMapFirst'
    - 'imgMapLast'
    - 'imgFoldFirst'
    - 'imgFoldLast'
    - 'concat'
    - 'concatRev'
    - 'concatLast'
    - 'concatLastRev'
    - 'dropoutForward'
    - 'dropoutBackward'
    - 'lstmF'
    - 'lstmB'
    - 'answer'
outputs: 'answer'
specs:
    - name: 'imgSel'
      type: 'selector'
      inputs: 'input'
      start: 0
      end: 1
      axis: 1
    - name: 'txtSel'
      type: 'selector'
      inputs: 'input'
      start: 1
      end: 56
      axis: 1
    - name: 'txtDict'
      type: 'lut'
      intConversion: true
      inputs: 'txtSel'
      inputDim: 9738
      outputDim: 500
      initRange: 1.0
      initSeed: 2
      learningRate: 0.8
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 2000.0
      outputdEdX: false
    - name: 'txtFold'
      type: 'timeFold'
      inputs: 'txtDict'
      timespan: 55
    - name: 'imgFeat'
      type: 'lut'
      inputs: 'imgSel'
      inputDim: 123288
      outputDim: 4096
      initWeights: '../data/hidden_oxford_mscoco.h5'
      sparse: true
      format: 'h5'
      h5key: 'hidden7'
      learningRate: 0.0
      outputdEdX: false
    - name: 'imgFeatNorm'
      type: 'normalize'
      inputs: 'imgFeat'
      mean: '../data/hidden_oxford_mscoco.h5'
      meanKey: 'hidden7_mean'
      std: '../data/hidden_oxford_mscoco.h5'
      stdKey: 'hidden7_std'
      format: 'h5'
      outputDim: 4096
    - name: 'imgMapFirst'
      type: 'map'
      inputs: 'imgFeatNorm'
      activeFn: 'identity'
      outputDim: 500
      bias: false
      initRange: 0.05
      initSeed: 1
      learningRate: 0.8
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      outputdEdX: false
    - name: 'imgMapLast'
      type: 'map'
      inputs: 'imgFeatNorm'
      activeFn: 'identity'
      outputDim: 500
      bias: false
      initRange: 0.05
      initSeed: 15
      learningRate: 0.8
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      outputdEdX: false
    - name: 'imgFoldFirst'
      type: 'timeFold'
      inputs: 'imgMapFirst'
      timespan: 1
    - name: 'imgFoldLast'
      type: 'timeFold'
      inputs: 'imgMapLast'
      timespan: 1
    - name: 'concat'
      type: 'concat'
      inputs: 'imgFoldFirst, txtFold'
      axis: 1
    - name: 'concatRev'
      type: 'timeReverse'
      inputs: 'concat'
    - name: 'concatLast'
      type: 'concat'
      inputs: 'imgFoldLast, concatRev'
      axis: 1
    - name: 'concatLastRev'
      type: 'timeReverse'
      inputs: 'concatLast'
    - name: 'dropoutForward'
      type: 'dropout'
      inputs: 'concatLastRev'
      dropoutRate: 0.4
      initSeed: 3
      outputDim: 500
    - name: 'dropoutBackward'
      type: 'dropout'
      inputs: 'concatLast'
      dropoutRate: 0.4
      initSeed: 4
      outputDim: 500
    - name: 'lstmF'
      type: 'lstm'
      inputs: 'dropoutForward'
      inputDim: 500
      outputDim: 300
      timespan: 57
      initRange: 0.1
      initSeed: 5
      multiOutput: false
      learningRate: 0.8
      learningRateAnnealConst: 0.0
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      weightRegConst: 0.00005
      outputdEdX: true
    - name: 'lstmB'
      type: 'lstm'
      inputs: 'dropoutBackward'
      inputDim: 500
      outputDim: 300
      timespan: 57
      initRange: 0.1
      initSeed: 6
      multiOutput: false
      learningRate: 0.8
      learningRateAnnealConst: 0.0
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 100.0
      weightRegConst: 0.00005
      outputdEdX: true
    - name: 'answer'
      type: 'map'
      inputs: 'lstmF, lstmB'
      outputDim: 431
      activeFn: 'softmax'
      initRange: 0.01
      initSeed: 6
      learningRate: 0.01
      momentum: 0.9
      gradientClip: 0.1
      weightClip: 15.0
      weightRegConst: 0.00005
